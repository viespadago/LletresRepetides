<!DOCTYPE html>
<meta charset="UTF-8"/>
<html>
<head>
	<title>Exercici Lletres Repetides - Fase 3</title>
</head>
<body>
<script type="text/javascript">
	var nom = ['V','I','C','T','O','R','I','N','O'];
	var map =  new Map();
	var i = 0;
	while (nom[i] != undefined) {
	if (map.has(nom[i])) {map.set(nom[i], (map.get(nom[i])+1));}
	else {map.set(nom[i], 1);}
	i++; 
	}
	console.log(map);
</script>
</body>
</html>
